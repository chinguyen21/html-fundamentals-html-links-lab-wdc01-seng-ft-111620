<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <p>Absolute Path (external link)</p>
  <a href="https://www.cbsnews.com/">CBS News</a>
  
  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <p>Relative Path (internal link)</p>
  <a href="./about.html" >About Page</a>


  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <p>
  <a href="https://en.wikipedia.org/wiki/Lion">
  <img src="https://ironboard-learn.s3.amazonaws.com/Image_61_lion.jpg" alt="Image by Alexas Fotos from Pixabay" width = 300> </a>
  </p>
</body>
</html>
